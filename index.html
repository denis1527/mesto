<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar-wrap">
        <img src="./images/image.jpg" alt="Изображение профиля" class="profile__avatar">
      </div>
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements-container">
      <ul class="elements">
        <li class="elements__card">
          <img src="./images/galih-putro-sJ0Jv2scU-M-unsplash.jpg" class="elements__image">
          <div class="elements__title-wrap">
            <h2 class="elements__title">Карачаевск</h2>
            <div class="elements__like-wrap">
              <button class="elements__like-button"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="elements__image">
          <div class="elements__title-wrap">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <div class="elements__like-wrap">
              <button type="button" class="elements__like-button"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="elements__image">
          <div class="elements__title-wrap">
            <h2 class="elements__title">Домбай</h2>
            <div class="elements__like-wrap">
              <button type="button" class="elements__like-button"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="elements__image">
          <div class="elements__title-wrap">
            <h2 class="elements__title">Гора Эльбрус </h2>
            <div class="elements__like-wrap">
              <button type="button" class="elements__like-button"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img src="./images/tungsten-rising-dDh-GhLjHmk-unsplash.jpg" class="elements__image">
          <div class="elements__title-wrap">
            <h2 class="elements__title"> Любимое место</h2>
            <div class="elements__like-wrap">
              <button type="button" class="elements__like-button"></button>
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img src="./images/galih-putro-sJ0Jv2scU-M-unsplash.jpg" class="elements__image">
          <div class="elements__title-wrap">
            <h2 class="elements__title"> Карачаево-Ч...</h2>
            <div class="elements__like-wrap">
              <button type="button" class="elements__like-button"></button>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm" novalidate>
        <input name="userName" type="text" class="popup__input popup__input_data_name" placeholder="Имя">
        <input name="userAbout" type="text" class="popup__input popup__input_data_about" placeholder="Профессия">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
